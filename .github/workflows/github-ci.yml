on:
  push:
    branches:
      - main
jobs:
  BuildDockerImage:
    runs-on: ubuntu-latest
    steps:
      - name: Add SHORT_SHA env property with commit short sha
        run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV
      - name: checkout
        uses: actions/checkout@v3
      - run: echo $SHORT_SHA
